<!DOCTYPE html>
<html>

  <head>
    <title>The PS OFF/ON Thermostat!</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="temperature-lcd">
      <p>
        <h1>thermostat</h1>
        <h1 id="temperature">--</h1>
      </p>
      <p>
        <button id="temperature-decrease" type="button">-</button>
        <button id="temperature-increase" type="button">+</button>
        <button id="temperature-reset" type="button">reset</button>
      </p>
      <p>
        power saving mode is <span id="power-saving-mode"></span>
        <br>
        <br>
        <button id="power-saving-switch" type="button">turn off</button>
      </p>
    </div>
    <div id="control-box">
      <div id="content">
        <p>
          <h1 id="city"></h1>
          <h1 id="current-temperature"></h1>
        </p>
        <p>
          <form id="change-city-form" action="#">
            <input type="text" name="city" id="city-chooser" autofocus>
            <button type="button" id="change-city">change city</button>
          </form>
        </p>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>
</html>
