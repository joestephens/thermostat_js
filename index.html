<!DOCTYPE html>
<html>

  <head>
    <title>The PS OFF/ON Thermostat!</title>
  </head>

  <body>
    <h1 id='temperature'>--</h1>
    <button id='temperature-increase' type='button'>+</button>
    <button id='temperature-decrease' type='button'>-</button>
    <button id='temperature-reset' type='button'>Reset</button>
    <p>

    </p>
    <button id='power-saving-switch' type='button'>Turn Off</button>
  </body>

  <script src="js/thermostat.js"></script>
</html>
